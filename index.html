                                            <div className="text-lg md:text-xl font-bold leading-tight">{businessData.contact.address}</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div className="w-full lg:w-1/2 h-[300px] md:h-[450px] lg:h-[550px] rounded-[32px] md:rounded-[64px] overflow-hidden shadow-2xl border border-white/10">
                                <iframe src={businessData.contact.mapUrl} width="100%" height="100%" style={{ border: 0 }} allowFullScreen={true} loading="lazy" />
                            </div>
                        </div>
                    </section>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
